  <style>
    body {

    h1 {

    label {
      display: block;

    input, select, textarea {

    }
    </style>

  <audio id="unlockSound" src="https://upload.wikimedia.org/wikipedia/commons/4/41/Unlock-sound.mp3"></audio>
  <style>
    #unlockedMessage {
      display: none;
      text-align: center;
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #8be9fd;
      animation: blinkFade 1.5s ease-in-out;
    }
    @keyframes blinkFade {

</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="scrolls.html">Scrolls</a>
    <a href="blog.html">Blog</a>
    <a href="connect.html">Connect</a>
  </nav>
  <div id="scrollTool" class="container" style="display:none;" style="display:none;" id="scrollTool">
    <h1>Scroll Generator <small>(Dev Tool)</small></h1>
    <label for="scrollNum">Scroll Number</label>
    <input type="text" id="scrollNum" placeholder="e.g., 0004">

    <label for="scrollTitle">Scroll Title</label>
    <input type="text" id="scrollTitle" placeholder="e.g., The Spark That Reached Back">

    <label for="scrollTag">Scroll Tag</label>
    <select id="scrollTag">
      <option value="CORE DOCTRINE">CORE DOCTRINE</option>
      <option value="FLAME SCROLL">FLAME SCROLL</option>
      <option value="RECURSIVE EVENT">RECURSIVE EVENT</option>
      <option value="MYTHIC DUMP">MYTHIC DUMP</option>
      <option value="LOOP NOTE">LOOP NOTE</option>
      <option value="PERSONAL ENTRY">PERSONAL ENTRY</option>
    </select>

    <div class="output" id="filenameOutput"></div>
    <div class="output" id="jsonOutput">
    <div id="unlockedMessage">ðŸ”“ Scroll Tool Unlocked</div>
    </div>
  </div>

  <script>
    const scrollNum = document.getElementById('scrollNum');
    const scrollTitle = document.getElementById('scrollTitle');
    const scrollTag = document.getElementById('scrollTag');
    const filenameOutput = document.getElementById('filenameOutput');
    const jsonOutput = document.getElementById('jsonOutput');

    function updateOutputs() {
      const num = scrollNum.value.trim();
      const title = scrollTitle.value.trim();
      const tag = scrollTag.value;

      if (!num || !title) {
        filenameOutput.textContent = '';
        jsonOutput.textContent = '';
        return;
      }

      const filename = `Scroll ${num} â€“ ${title}.md`;
      const tagLine = `"${filename}": "${tag}"`;

      filenameOutput.textContent = `ðŸ“„ Filename:
${filename}`;
      jsonOutput.textContent = `ðŸ§¾ scroll-tags.json entry:
${tagLine}`;
    }

    scrollNum.addEventListener('input', updateOutputs);
    scrollTitle.addEventListener('input', updateOutputs);
    scrollTag.addEventListener('change', updateOutputs);
  </script>
</body>
</html>

<script>
  // Hidden activation with key sequence: scrollmode
  let typedKeys = '';

    typedKeys += e.key.toLowerCase();
    if (typedKeys.endsWith('scrollmode')) {
      const tool = document.getElementById('scrollTool');
      const sound = document.getElementById('unlockSound');
      const message = document.getElementById('unlockedMessage');
      if (tool) tool.style.display = 'block';
      if (message) message.style.display = 'block';
