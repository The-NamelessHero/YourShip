<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll Tool</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: sans-serif;
      padding: 20px;
    }
    nav a {
      margin-right: 15px;
      color: #b8e9fd;
      text-decoration: none;
    }
    #scrollTool {
      display: none;
      border: 1px solid #444;
      padding: 20px;
      margin-top: 20px;
      background: #1a1a1a;
    }
    #unlockedMessage {
      display: none;
      color: #6ff;
      font-style: italic;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/scrolls">Scrolls</a>
    <a href="/blog">Blog</a>
    <a href="/connect">Connect</a>
  </nav>

  <div id="scrollTool">
    <h2>Scroll Creator Tool</h2>
    <p>This is your prototype tool for writing new scrolls. âœ¨</p>
  </div>

  <div id="unlockedMessage">
    ðŸ”“ Scroll Tool Unlocked
  </div>

  <audio id="unlockSound" src="https://upload.wikimedia.org/wikipedia/commons/4/41/Unlock-sound.mp3"></audio>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let typedKeys = '';
      window.addEventListener('keydown', (e) => {
        typedKeys += e.key.toLowerCase();

        if (typedKeys.endsWith('scrollmode')) {
          const tool = document.getElementById('scrollTool');
          const message = document.getElementById('unlockedMessage');
          const sound = document.getElementById('unlockSound');
          if (tool) tool.style.display = 'block';
          if (message) message.style.display = 'block';
          if (sound) sound.play().catch(() => {});
        }

        if (typedKeys.length > 20) {
          typedKeys = typedKeys.slice(-20);
        }
      });
    });
  </script>
</body>
</html>
