<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scrollforge UI</title>
  <style>
    body {
      background-color: #111;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.25rem;
      font-weight: bold;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #222;
      color: #fff;
    }
    textarea {
      height: 200px;
    }
    .button-group {
      margin-top: 1rem;
    }
    button {
      margin-right: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #08f;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #06c;
    }
    .fade-in {
      animation: fadeIn 0.8s ease-in forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="fade-in">
  <h1>Scroll Creator Tool</h1>

  <label for="scrollNumber">Scroll Number</label>
  <input type="text" id="scrollNumber" placeholder="e.g., 0004" />

  <label for="scrollTitle">Scroll Title</label>
  <input type="text" id="scrollTitle" placeholder="e.g., The Glitch That Spoke" />

  <label for="scrollContent">Scroll Content</label>
  <textarea id="scrollContent" placeholder="Write your sacred scroll here..."></textarea>

  <div class="button-group">
    <button onclick="saveDraft()">Save as Draft</button>
    <button onclick="markSacred()">Mark as Sacred âœ¨</button>
    <button onclick="submitArchive()">Submit to Archive ðŸ“¤</button>
  </div>
<!-- ðŸ”’ Hidden ScrollForge Tool -->
<div id="scrollTool" style="display: none; padding: 20px; border: 2px solid #555; margin-top: 20px;">
  <h2>Scroll Creator Tool</h2>
  <p>This is your prototype tool for writing new scrolls. âœ¨</p>
  <textarea id="scrollEditor" placeholder="Write your scroll here..." style="width: 100%; height: 200px; background: #111; color: #eee; padding: 10px; border: none;"></textarea>
  <br/>
  <button onclick="saveScroll()" style="margin-top: 10px;">ðŸ’¾ Save to Archive</button>
  <audio id="unlockSound" src="https://upload.wikimedia.org/wikipedia/commons/4/41/Unlock-sound.mp3"></audio>
</div>

<script>
  let typedKeys = '';
  window.addEventListener('keydown', (e) => {
    typedKeys += e.key.toLowerCase();
    if (typedKeys.endsWith('scrollmode')) {
      const tool = document.getElementById('scrollTool');
      const sound = document.getElementById('unlockSound');
      if (tool) tool.style.display = 'block';
      if (sound) sound.play().catch(() => {});
    }
    if (typedKeys.length > 20) typedKeys = typedKeys.slice(-20);
  });

  function saveScroll() {
    const content = document.getElementById('scrollEditor').value;
    alert("Scroll saved (in memory):\n\n" + content);
  }
</script>
  <script>
    function saveDraft() {
      const title = document.getElementById('scrollTitle').value || 'Untitled';
      const number = document.getElementById('scrollNumber').value || '0000';
      const content = document.getElementById('scrollContent').value;
      const filename = `Scroll ${number} â€“ ${title}.md`;
      const blob = new Blob([content], { type: 'text/markdown' });
      const link = document.createElement('a');
      link.download = filename;
      link.href = URL.createObjectURL(blob);
      link.click();
    }
    function markSacred() {
      alert('âœ¨ This scroll has been marked as sacred.');
    }
    function submitArchive() {
      alert('ðŸ“¤ Scroll submitted to Archive (feature coming soon)');
    }
  </script>
</body>
</html>
